<!-- main은 하나의 html파일에서 단 한번만 사용가능! -->
<main>
  <!-- sectioning elements가 아니기 때문에 반드시 heading(h1?)을 넣을 필요는 없다. -->
  <header>
    <h1>Home</h1>
    <button type="button" aria-label="Timeline options">
      <!-- icon -->
    </button>
    <div>
      <h2>Home shows you top Tweets first</h2>
      <button type="button">
        <!-- icon -->
        <strong>See latest Tweets instead</strong>
        <span
          >You'll be switched back Home after you've been away for a
          while.</span
        >
      </button>
      <!-- icon -->
      <a href="#">View content preferences</a>
    </div>
  </header>
</main>
